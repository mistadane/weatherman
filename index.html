<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Man</title>
    <script src="https://kit.fontawesome.com/f03ce7ba02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="./css/responsive.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#3f8396">
    <meta name="msapplication-TileColor" content="#603cba">
    
    
</head>
<body>
    <main class="main-body">
        <section class="homepage-container">
            <div class="input-container">
                <div class="input-data" >
                    <input type="text" id="location" class="search-box" placeholder="Enter a City">
                    <span style="color: #e81123; position: relative; top: 2rem;" margin="" id="error"></span>
                    <button class="search-button">Get Weather</button>
                </div>
            </div>
        </section>
        <section class="weather-container" id="weather-condition">
            <div class="input-data-location">
                <input type="text" id="location" class="search-box-location" placeholder="Enter a City">
                <button class="search-button-location">Get Weather</button>
            </div>
            <span style="color: #e81123; position: relative; left: 1.1rem;" margin="" id="errormessage"></span>
            <div class="location-info-box">
                <div class="city">London, </div>
                <div class="country">England</div>
            </div>
            <div class="location-details-container">
                <div class="location-details-condition">
                    <div class="img-icon">
                        
                    </div>
                    <div class="weather">Heavy Rain</div>
                    <div class="date">Sunday, 12 Aug</div>
                    <div class="temp">24<span>°c</span></div>
                </div>
            </div>
        <!--    <div class="next-container">
                    <div class="next">Next 7 days </div>
                    <div class="next-icon"><i class="fas fa-angle-right"></i></div> 
            </div> -->
        </section>
        <section class="weather-days-container" id="weather-days-container">
            <div class="location-info-days">
                <div class="back-icon"><i class="fas fa-angle-left"></i></div>
                <div class="city-white">London, </div>
                <div class="country-white">England</div>
            </div>
            <div class="days-container">
                <div class="next-day">Next 7 days</div>
                <div class="days-temp">
                    <div class="icon"></div>
                    <div class="day">Monday, <span>3 Aug</span></div>
                    <div class="hi-low">32 <span>/ 31°</span></div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
